<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li><a href="{{ site.url}}/index.html">Home</a></li><!--About-->
        <li><a href="{{site.url}}/about.html">Portfolio</a></li>
        <li class="active"><a href="{{ site.url }}/blog.html">Blog</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</nav>

  <header class="post-header blog-page-spacing">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>

<div class="container">
  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
  <hr>
    {% if page.comments %}
    {% include disqus.html %}
    {% endif %}

  </div>


</div>

</article>
